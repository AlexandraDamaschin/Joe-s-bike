<div class="panel panel primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter by</div>
      <div ng-app="type">
        <div ng-controller="TypeCtrl">
          <input type="checkbox" ng-click="type('Mens')">Mens
          <input type="checkbox" ng-model="type('Womens')">Womens
          <input type="checkbox" ng-model="type('Kids')">Kids
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table">
        <!-- *ngIf='bikes && bikes.length' -->
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)='toggleImage()'>
        {{showImage ?'Hide':'Show'}} Image

      </button>
            </th>
            <th>Bikes</th>
            <th>Code</th>
            <th>Available</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let bike of filteredBikes'>
            <tr ng-repeat="bike in filteredBikes | filter:typeFilter">
            <td><img *ngIf='showImage' [src]='bike.imageUrl' [title]='bike.bikeName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'
              />
            </td>
            <td>{{bike.bikeName}}</td>
            <td>{{bike.bikeCode}}</td>
            <td>{{bike.relaseDate}}</td>
            <td>{{bike.description}}</td>
            <td>{{bike.category}}</td>
            <td>{{bike.price }}</td>
            <td>{{bike.starRating}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
